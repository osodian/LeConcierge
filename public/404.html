<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

  .rails-error {
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
    background-image: asset-url('background_18.jpg');
  }

  .rails-error div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
    background-image: asset-url('background_18.jpg');
  }

  .rails-error div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-image: asset-url('background_18.jpg');
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-error h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
    background-image: asset-url('background_18.jpg');
  }

  .moron {
    height: 300px;
    background-image: asset-url('letrip.jpg');
  }

  .rails-error div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    background-image: asset-url('background_18.jpg');
  }
  </style>
</head>

<body class="rails-error">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h4>The page you were looking for does exist, but we don't want it to show to you moron.</h4>
      <h1>Leave!!</h1>
    </div>
    <h4>Never come back you fat hobbit.</p>
  </div>
  <div class="moron">
  </div>
</body>
</html>
